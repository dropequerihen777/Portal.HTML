<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }

        p {
            font-size: 1.2rem;
            text-shadow: 0 0 5px #0f0, 0 0 10px #0f0;
        }

        a {
            color: #f00;
            text-decoration: none;
            font-weight: bold;
            text-shadow: 0 0 5px #f00, 0 0 10px #f00;
            transition: color 0.3s ease-in-out;
        }

        a:hover {
            color: #fff;
        }

        .glitch {
            position: relative;
            color: #0f0;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            overflow: hidden;
            clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            animation: glitch-animation 2s infinite;
        }

        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 red;
        }

        .glitch::after {
            left: -2px;
            text-shadow: 2px 0 blue;
            animation-delay: 1s;
        }

        @keyframes glitch-animation {
            0% {
                clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            }
            50% {
                clip-path: polygon(0 50%, 100% 50%, 100% 100%, 0 100%);
            }
            100% {
                clip-path: polygon(0 0, 100% 0, 100% 50%, 0 50%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glitch" data-text="Portal">Portal</h1>
        <p>Welcome to the unknown. Proceed at your own risk.</p>
        <a href="#">Enter</a>
    </div>
</body>
</html>
